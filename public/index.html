<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../src/desc2tree/toggle.css">
</head>
<body>
  
    
<h1>Gosling Accessibility</h1>

<h2>Test out Gosling's automatic descriptions. Insert your own spec or pick an example spec and see the result!</h2>

<div id="input" class="column left">
    <h2>Input JSON</h2>
    <form id="form" method="post"> 
        <label for="inputSpec">Spec</label>
        <textarea id="inputSpec" name="inputSpec" rows="50" cols="50"></textarea>
    </form>

    <input type="submit" onclick="showInput();" onkeydown="showInput();" role="button">
</div>


<div id="output-text" class="column middle">
    <h2>Output Text</h2>
    <label>Automatically generated alt description</label>
    <p><span id='displayTextAlt'></span></p>

    <label>Automatically generated long description</label>
    <p><span id='displayTextLong'></span></p>
</div>


<div id="output-tree" class="column right">
    <h2>Output Tree</h2>
    <div id="FullTree"></div>
</div>


<script type="module" src="index.js"></script>


</body>
</html>
